{% extends 'base.html' %}

{% block title %}Informes - Parking App{% endblock %}

{% block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Lista de Reportes</h1>
        <p class="mb-4"></p>

        <!-- Report Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Reporte</th>
                    <th>Descripcion</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Reporte Usuarios</td>
                    <td>Reporte sobre los usuarios.</td>
                    <td><a href="{{ url_for('generate_pdf_report') }}" class="btn btn-primary">Descargar PDF</a>
                    </td>
                </tr>
                <tr>
                    <td>Reporte Movimientos</td>
                    <td>Reporte segun movimientos</td>
                    <td><a href="{{ url_for('generate_movements_report') }}" class="btn btn-primary">Descargar PDF</a>
                    </td>
                </tr>
               
            </tbody>
        </table>


    </div>
    <!-- /.container-fluid -->
{% endblock %}
